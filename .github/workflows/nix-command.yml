name: Nix Command Runner

on:
  workflow_call:
    inputs:
      command:
        required: true
        type: string
        description: 'Command to run in Nix shell'
      nix_flake_path:
        required: false
        type: string
        default: '.'
        description: 'Path to the Nix flake'
      runner:
        required: false
        type: string
        default: 'ubuntu-latest'
        description: 'Runner to use for the job'
    secrets:
      NIX_ACCESS_TOKEN:
        required: false
        description: 'Nix access token for private flakes'

jobs:
  run-command:
    runs-on: ${{ inputs.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Enable Nix Flakes
        run: |
          mkdir -p ~/.config/nix
          echo "experimental-features = nix-command flakes" >> ~/.config/nix/nix.conf

      - name: Clean up disk space
        run: |
          # Show initial disk space
          echo "=== Initial disk space ==="
          df -h
          
          # Clean up Nix store garbage (aggressive)
          nix-collect-garbage -d || true
          
          # Remove cargo target directories if they exist
          find . -type d -name "target" -exec rm -rf {} + 2>/dev/null || true
          
          # Clean up temporary files
          rm -rf /tmp/* /var/tmp/* 2>/dev/null || true
          
          # Clean up system caches
          sudo rm -rf /var/cache/* /var/log/* 2>/dev/null || true
          
          # Clean up apt cache if on Ubuntu
          sudo apt-get clean || true
          
          # Show final disk space
          echo "=== Final disk space ==="
          df -h

      - name: Run Command in Nix Shell
        run: |
          # Write the command to a temporary script file to handle multiline commands
          cat > /tmp/nix_command.sh << 'EOF'
          export GH_TOKEN="${{ env.GITHUB_TOKEN }}"
          # Set cargo target dir to a location we can clean up
          export CARGO_TARGET_DIR="${HOME}/.cargo-target"
          # Clean cargo target before building to save space
          cargo clean --target-dir "${CARGO_TARGET_DIR}" 2>/dev/null || true
          ${{ inputs.command }}
          EOF
          chmod +x /tmp/nix_command.sh
          echo "Running command in Nix shell..."
          nix develop "${{ inputs.nix_flake_path }}" --command /tmp/nix_command.sh 